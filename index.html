<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        border-bottom: 1px solid black;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-top: 1px solid black;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <form style="font-size: 25px">
      <div>Nombre: <span id="nombre" name="nombre"></span></div>
      <div>Descripcion: <span id="descripcion" name="descripcion"></span></div>
      <div>Precio: <span id="precio" name="precio"></span></div>

	  <div>
		<span id="resumen" name="resumem"></span>
	  </div>
    </form>
    <script>
      const nombre = prompt("Ingrese el nombre del producto");

      if (nombre === null) alert("error en el nombre (null)");
      else if (nombre.length < 3) alert("error en el nombre (length)");
      else alert("nombre correcto");

      //Precio

      const precio = parseFloat(prompt("Ingrese el precio del producto"));

      if (isNaN(precio)) alert("Error en el precio es (NaN)");
      else if (precio <= 0) alert("Precio incorrecto");
      else alert("Precio correcto");

      let descripcion = prompt("Ingrese la descripcion del producto");
      if (descripcion === null) descripcion = "";

	  document.getElementById("nombre").innerHTML=nombre;
	  document.getElementById("precio").innerHTML=precio;
	  document.getElementById("descripcion").innerHTML=descripcion;

	  // Mostrar en el Span "resumen" el nombre, precio y descripcion del producto
	  // Producto {nombre} cuesta {precio} y es {descripcion}
	  const resumen="Producto" + nombre + "cuesta" + precio + "y es" + descripcion;

	  document.getElementById("resumen").innerHTML=resumen;
    </script>
  </body>
</html>
